spring.application.name=Discord Message Store

spring.main.banner-mode=off

spring.datasource.url=${disc-msg-store-server-db-jdbc-url}
spring.datasource.username=${disc-msg-store-server-db-username:disc-msg-store-server}
spring.datasource.password=${disc-msg-store-server-db-password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jackson.date-format= yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.time-zone=UTC
spring.jackson.deserialization.fail-on-unknown-properties=true

server.port=${disc-msg-store-server-port:80}

springdoc.swagger-ui.path=/docs

logging.level.root=INFO
logging.level.com.ayusshverma.discord_message_store=INFO
