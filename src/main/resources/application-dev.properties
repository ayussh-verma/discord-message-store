# Spring Boot application properties for development environment
# Spring Boot application properties for development environment using PostgreSQL with default configuration

# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/discord-message-store
spring.datasource.username=postgres
spring.datasource.password=u
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server properties
server.port=8080
server.error.include-message=always

# Logging level
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO